<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <script src ="script.js"></script> 
</head>

<body>
  <div class="flex">
    <h1>Rock Paper Scissors</h1>
    <h2>How are you playin'?</h2>
    <h3>First To 5 Wins!</h3>

   
    <div class="optionBtn">
      <button id="1">Rock</button>
      <button id="2">Paper</button>
      <button id="3">Scissors</button>
    </div>

    <div class="labels">
      <span id="playerLabel">My score</span>
      <div id="playerScore"></div>
    </div>
    

    <div class="scores">
      <span id="compLabel">Computer score</span>
      <div id="computerScore"></div>
    </div>

  <div><span id="resultsLabel">Results</label></div>
    

    <div id="roundResults"></div>

  <div>
    <button id="reset">Play Again!</button>
  </div>
   
  </div>
</body> 
</html>
